<!DOCTYPE html>
<head>
  <form action="/" method="post">
    ISBN:
    <input type="text" name="ISBN"><br>
    Professor:
    <input type="text" name="prof"><br>
    <input type="submit" value="Search">
  </form>
</head>
<body>
  {% if results %}
    {% for book in results %}
      <div class="book">
        {% set isbn = book[0] %}
        {% set name = book[1] %}
        <h3>{{ name }}</h3>
        <h2>{{ isbn }}</h3>
      </div>
    {% endfor %}
  {% else %}

  {% endif %}
</body>
