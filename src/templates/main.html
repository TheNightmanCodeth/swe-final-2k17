<!DOCTYPE html>
<head>
  <form action="/" method="post">
    {{ form.csrf_token }}
    {{ form.isbn.label }} {{ form.isbn(size=20) }}
    {{ form.prof.label }} {{ form.prof(size=30) }}
    <input type="submit" value="Go">
  </form>
</head>
<body>
  {% if results %}
    {% for book in results %}
      <div class="book">
        {% set isbn = book[0] %}
        {% set name = book[1] %}
        <h3>{{ name }}</h3>
        <h2>{{ isbn }}</h3>
      </div>
    {% endfor %}
  {% else %}

  {% endif %}
</body>
